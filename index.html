<!DOCTYPE HTML>
<html>
<head>
    <title>Zoia Patch Explorer | v0.5</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BLK6GTGHWH"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-BLK6GTGHWH');
    </script>
</head>
<body>
<div class="load-file" id="loader">
    <h1>Zoia Patch Explorer</h1>
    <p class="center">Choose a patch to get started: <input id="browseOpen" accept=".bin" type="file"/></p>
    <p id="loaded-message">You can select modules by clicking on the nodes of the graph, or by selecting blocks on the Zoia.</p>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="left-panel col-12 col-md-6">
            <div id="debug-data">
                <h2 id="patch-name"></h2>
                <p id="patch-size"></p>
                <h2 id="num-modules"></h2>
                <div id="modules">
                </div>
            </div>
            <div id="grid">
            </div>
            <div id="graph"></div>
            <p id="page-name"></p>
        </div>
        <div class="right-panel col-12 col-md-6">
            <div id="network-graph"></div>
        </div>
    </div>
</div>

<script src="src/zoiaLibrary.js"></script>
<script src="src/zoiaD3.js"></script>
<script src="src/zoiaFileParser.js"></script>


</body>
</html>
